{% extends "base.html"%}
{% block content %}

<form action="/books" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" placeholder="Title" required autofocus>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" placeholder="Genre" required>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" placeholder="description" required>

    <label for="rating">Rating:</label>
    <input type="text" id="rating" name="rating" placeholder="rating" required>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <input type="radio">
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star"></span>
    <span class="fa fa-star"></span>

    <label for="author"></label>
    <select name="author_id" id="author">
        <option value="" disabled=disabled selected=true></option>
        {% for author in all_authors %}
            <option value="{{author.id}}">{{author.first_name}} {{author.last_name}}</option>
        {% endfor %}
    </select>

    <input type="submit" value="Add New Book">
</form>

{% endblock %}
